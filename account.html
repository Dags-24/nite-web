<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/Plugin icon - 9logoColorBig.png"
      type="image/x-icon"
    />

    <title>Nite | Account</title>
  </head>
  <body>
    <div class="acont">
      <div class="nav">
        <div class="navct">
          <div class="split">
            <a href="https://niteapp.cf" class="navimg">
              <img
                src="img/Plugin icon - 9logoColor.png"
                alt="logo"
                width="64px"
                height="64px"
                class="navlogo"
              />
            </a>
            <h1 class="navttl">nite</h1>
          </div>
          <div class="split">
            <a href="" class="navsp20">Contacts</a>
            <a href="" class="navsp20">About</a>
            <a href="/account.html" class="navsp20">Account</a>
            <a href="#" id="downloada">
              <div class="dwnbtn">
                <p class="navdownload">Download Now</p>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="formcontainer">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr />

        <label for="email"><b>Email</b></label>
        <input
          type="text"
          placeholder="Enter Email"
          name="email"
          id="email"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          id="psw"
          required
        />

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input
          type="password"
          placeholder="Repeat Password"
          name="psw-repeat"
          id="psw-repeat"
          required
        />
        <hr />

        <p>
          By creating an account you agree to our
          <a href="#">Terms & Privacy</a>.
        </p>
        <button type="submit" class="registerbtn">Register</button>
      </div>
    </div>
  </body>
</html>
