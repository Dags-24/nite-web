<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../styles/style.css" />
    <link
      rel="shortcut icon"
      href="../../img/Plugin icon - 9logoColorBig.png"
      type="image/x-icon"
    />

    <script type="module" src="../../scripts/register.js"></script>

    <title>Nite - Account</title>
  </head>
  <body>
    <div class="acont">
      <div class="back">
        <a href="../../index.html">
          <img src="../../img/chevron-left-solid.svg" alt="" width="25px" />
        </a>
      </div>
      <div class="ctsplit">
        <div class="formcontainer">
          <h1 class="formttl">Create your account.</h1>
          <div class="changescreen">
            <p class="formsub">Already a member?&nbsp;</p>
            <a class="formsub2" href="./login.html">Login</a>
          </div>
          <hr />

          <!-- <label for="email" style="font-family: Articulat CF DemiBold;"<b>Email</b></label> -->
          <input
            type="text"
            placeholder="Email"
            name="email"
            id="regemail"
            class="field"
            required
          />

          <!-- <label for="psw" style="font-family: Articulat CF DemiBold;"<b>Password</b></label> -->
          <input
            type="password"
            placeholder="Password"
            name="psw"
            id="regpsw"
            class="field"
            required
          />

          <!-- <label for="psw-repeat" style="font-family: Articulat CF DemiBold;"<b>Repeat Password</b></label> -->
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="psw-repeat"
            class="field"
            required
          />
          <hr />
          <button type="submit" class="registerbtn">Register</button>
        </div>
        <div class="asc2"></div>
      </div>
    </div>

    <!-- <script type="module" src="https://www.gstatic.com/firebasejs/8.6.1/firebase.js"></script> -->
    <script type="module" src="../../scripts/register.js"></script>
    <script type="module" src="../../scripts/app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
  </body>
</html>
