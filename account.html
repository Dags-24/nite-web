<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="img/Plugin icon - 9logoColorBig.png"
      type="image/x-icon"
    />

    <title>Nite | Account</title>
  </head>
  <body>
    <div class="acont">
      <div class="nav">
        <div class="navct">
          <div class="split">
            <a href="https://niteapp.cf" class="navimg">
              <img
                src="img/Plugin icon - 9logoColor.png"
                alt="logo"
                width="64px"
                height="64px"
                class="navlogo"
              />
            </a>
            <h1 class="navttl">nite</h1>
          </div>
          <div class="split">
            <a href="" class="navsp20">Contacts</a>
            <a href="" class="navsp20">About</a>
            <a href="/account.html" class="navsp20">Account</a>
            <a href="#" id="downloada">
              <div class="dwnbtn">
                <p class="navdownload">Download Now</p>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="ctsplit">
        <div class="formcontainer">
          <h1 class="formttl">Register ✌️</h1>
          <p class="formsub">Please fill in this form to create an account.</p>
          <hr />

          <label for="email" style="font-family: Articulat CF DemiBold;"<b>Email</b></label>
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="email"
            class="field"
            required
          />

          <label for="psw" style="font-family: Articulat CF DemiBold;"<b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            class="field"
            required
          />

          <label for="psw-repeat" style="font-family: Articulat CF DemiBold;"<b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            id="psw-repeat"
            class="field"
            required
          />
          <hr />

          <p class="formp">
            By creating an account you agree to our
            <a href="#" style="text-decoration: none; font-family: Articulat CF Regular;">Terms & Privacy</a>.
          </p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
        <div class="asc2"></div>
      </div>
    </div>
  </body>
</html>
